<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <link rel="apple-touch-icon" href="countericon.png">
    <link rel="icon" href="countericon.png">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" async></script>
  </head>
  <body>
    <div id="plusdiv" class="none"><span id="plus">+</span></div>
    <div id="minusdiv" class="none"><span id="minus">&minus;</span></div>
    <h1 id="number">0</h1>
    <div id="buttondiv">
      <button id="resetbtn">Reset</button>
      <button id="modebtn">Up</button>
      <input id="startpointin" placeholder="Start point" type="number">
    </div>
  </body>
</html>
